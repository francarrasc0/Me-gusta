<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me gusta</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav">
        <div class="network">
            <h1 class="title-nav">Network</h1>
        </div>
    </nav>

    <div class="title">
        <h1 class="feed">Your Feed</h1>
    </div>
    <div class="main-container">
        <div class="col-1">
            <div class="container-1">
                <img src="user-circle.png" alt="avatar">
                <a href="#"> Add an avatar</a>
                <h1>James Doe</h1>
            </div>
        </div>
        <div class="col-2">
            <div class="container-2">
                <div class="top-container">
                    <div class="name">
                        <h2>Neil M</h2>
                    </div>
                    <div class="top-right">
                        <p><span id="neil">9</span>  like(s)</p>
                        <button class="btn" onclick="like(this)"> Like</button>
                    </div>
                </div>
                <div class="content">
                    <p> I just set up this new discord bot, let me know what you think</p>
                </div>
            </div>
            <div class="container-2">
                <div class="top-container">
                    <div class="name">
                        <h2>Nichole K</h2>
                    </div>
                    <div class="top-right">
                        <p><span id="nichole">12</span> like(s)</p>
                        <button class="btn" onclick="like2(this)"> Like</button>
                    </div>
                </div>
                <div class="content">
                    <p> Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
            </div>
            <div class="container-2">
                <div class="top-container">
                    <div class="name">
                        <h2>Jim R</h2>
                    </div>
                    <div class="top-right">
                        <p><span id="jim">9</span> like(s)</p>
                        <button class="btn" onclick="like3(this)"> Like</button>
                    </div>
                </div>
                <div class="content">
                    <p> I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
